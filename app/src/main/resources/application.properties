# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MySQL connection details (your VM's IP)
spring.datasource.url=jdbc:mysql://192.168.60.91:3306/authservice?useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowPublicKeyRetrieval=true

# MySQL credentials
spring.datasource.username=root
spring.datasource.password=PASSWORD

# JPA/Hibernate config
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Application port
server.port=9898

# Logging levels
logging.level.org.springframework.security=DEBUG
# Uncomment and update below with your package name if needed
# logging.level.org.example=DEBUG
